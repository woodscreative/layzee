<!doctype html>
<html>
  <head>
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="layzee.css">
    <style>
      
    </style>
  </head>
  <body>
    <h4>Examples</h4>
    <p>
      As an image
    </p>
    <p>
      <img
        src=""
        class="example"
        data-layzee="http://via.placeholder.com/300x200">
    </p>
    <br>
    <p>
        As a background
    </p>
    <div class="example__fixed">
      <a
        href="#"
        class="example__fixed__aperture"
        data-layzee="http://via.placeholder.com/1920x1080"></a>
    </div>
    <p>
      Replaced image
    </p>
    <p>
      <img
        src="http://via.placeholder.com/32x32"
        data-layzee="http://via.placeholder.com/450x450">
    </p>
    <h4>Classes</h4>
    <div class="layzee--is-loading">layzee--is-loading</div>
    <div class="layzee--is-complete">layzee--is-complete</div>
    <script src="../dist/layzee.js"></script>
    <script>
    Layzee.init({
      // Initialise with optional config options...
    });
    </script>
  </body>
</html>
